<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公司列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/vendor.css" />
  <link rel="stylesheet" href="/jlib/lay/layui.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .layui-table-cell{
      height: 50px;
    }
    .layui-table-cell img{
      margin-left: 10px;
      height: 50px;
    }
  </style>
</head>
<body>
<div class="layui-form">
    <div class="layui-inline" style="padding-top: 9px;">
          <label class="layui-form-label" style="width:86px;">状态</label>
          <div class="layui-input-inline">
            <select name="positionStatus"  lay-filter="positionStatus">
              <option value=""></option>
              <option value="0">未识别</option>
              <option value="1">自动识别</option>
              <option value="2">库识别</option>
              <option value="3">地图识别</option>
              <option value="99">手动审核</option>
              <option value="77">回收站</option>
            </select>
          </div>
      <div class="layui-btn" id="searchBtn">查询</div>
      <div class="layui-btn" data-type="setDelStatus" >标记为回收</div>
  </div>
  <div class="layui-inline" style="padding-top: 9px;">
    <label class="layui-form-label" style="width:86px;">公司</label>
    <div class="layui-input-inline">
      <input type="text" name="companyName" placeholder="模糊搜索" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-btn" id="searchBtnName">查询</div>
  </div>
</div>
<table class="layui-hide" id="compnayList" lay-filter="company"></table>

<div id="company-graph" style="display: none; padding: 10px;">
  <canvas id="average-salary"></canvas>
</div>

<script src="/js/vendor.js"></script>
<!--<script src="js/vendor.bundle.js"></script>-->
<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.1.13/f2.min.js"></script>
<script src="/jlib/lay/layui.js"></script>
<script src="/js/bundle-company.js"></script>
 
<script type="text/html" id="barCompany">
  <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="position" style='color:#FFFFFF;'>编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" style='color:#FFFFFF;'>删除</a>
</script>

<script>


</script>


</body>
</html>
