<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公司列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/vendor.css" />
  <link rel="stylesheet" href="/jlib/lay/layui.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="layui-form">
    <div class="layui-inline" style="padding-top: 9px;">
          <label class="layui-form-label" style="width:86px;">状态</label>
          <div class="layui-input-inline">
            <select name="positionStatus"  lay-filter="positionStatus">
              <option value=""></option>
              <option value="0">自动识别</option>
              <option value="1">人工审核</option>
            </select>
          </div>
      <div class="layui-btn" id="searchBtn">查询</div>
  </div>
</div>
<table class="layui-hide" id="compnayList" lay-filter="company"></table>
<script src="/js/vendor.js"></script>
<!--<script src="js/vendor.bundle.js"></script>-->
<script src="/jlib/lay/layui.js"></script>
<script src="/js/bundle-company.js"></script>
 
<script type="text/html" id="barCompany">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="position">定位</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>


</script>


</body>
</html>
