<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公司定位</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/vendor.css" />
  <link rel="stylesheet" href="/jlib/lay/layui.css" />
  <style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=eXlaDNvRfkrdh5fyQzt7YKDnufIWFdUU&s=1"></script>
</head>
<body>

<form class="layui-form" lay-filter="searchForm">
  <div class="layui-form-item" style="background-color: antiquewhite;margin: 0;padding-top: 3px;">
    <div class="layui-inline">
         <label class="layui-form-label" style="width: 60px;">地址</label>
         <div class="layui-input-inline">
           <input type="tel" name="address" lay-verify="title" placeholder="请输入公司地址" autocomplete="off" class="layui-input">
         </div>
    </div>
    <div class="layui-inline" >
         <label class="layui-form-label" style="width: 60px;">公司</label>
         <div class="layui-input-inline">
           <input type="text" name="companyname" lay-verify="title" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
         </div>
    </div>
    <div class="layui-inline" style="height: 46px;">
      <div class="layui-input-inline" style="margin-right: 0px;">
              <input type="radio" name="searchType" value="address" title="地址" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>地址</span></div>
              <input type="radio" name="searchType" value="companyname" title="名称"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>名称</span></div>
          </div>
      <button class="layui-btn layui-btn-primary btn-search" lay-submit lay-filter="search">搜索</button>
    </div>
  </div>
  <div class="layui-form-item" style="background-color: antiquewhite;margin: 0;">
    <div class="layui-inline" >
         <label class="layui-form-label" style="width: 60px;">坐标</label>
         <div class="layui-input-inline">
           <input type="text" name="position" lay-verify="title" placeholder="请选择位置" autocomplete="off" class="layui-input" >
         </div>
    </div>
    <div class="layui-inline" style="width:100px;height: 46px;">
      <select name="city">
        <option value="">请选择市</option>
        <option value="苏州市" selected>苏州市</option>
        <option value="上海" disabled="上海">上海</option>
        <option value="北京" disabled="北京">北京</option>
        <option value="无锡" disabled="无锡">无锡</option>
        <option value="杭州" disabled="杭州">杭州</option>
      </select>
    </div>
    <div class="layui-inline" style="width:140px;height: 46px;">
      <select name="district">
        <option value="">请选择县/区</option>
        <option value="工业园区">工业园区</option>
        <option value="吴中区">吴中区</option>
        <option value="高新区">高新区</option>
        <option value="姑苏区">姑苏区</option>
        <option value="相城区">相城区</option>
        <option value="吴江区">吴江区</option>
        <option value="苏州周边">苏州周边</option>
      </select>
    </div>
    <div class="layui-inline" style="height: 46px;">
      <button class="layui-btn" lay-submit lay-filter="commit">提交</button>
    </div>
  </div>
</form>
<div id="allmap"></div>

<script src="/js/vendor.js"></script>
<!--<script src="js/vendor.bundle.js"></script>-->
<script src="/jlib/lay/layui.js"></script>
<script src="/js/bundle-companyposition.js"></script>
 
<script>


</script>


</body>
</html>
