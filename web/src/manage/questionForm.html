<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑题目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/jlib/lay/layui.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        .layui-elem-field legend{
            width: auto;
        }
    </style>

<body>
    <form class="layui-form" action="#">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="_id" value="">
                <input type="text" name="title" placeholder="请输入标题" class="layui-input" lay-verify="required" value="s">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                <input type="text" name="tag" placeholder="请输入标签" class="layui-input" lay-verify="required"  value="2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-block">
                <input type="text" name="publishDate" placeholder="请选择日期" id="publishDate" class="layui-input" lay-verify="required"  value="2010-08-12">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-block">
                <input type="text" name="score" placeholder="请输入积分" class="layui-input" lay-verify="required|number"  value="3">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入题目内容" class="layui-textarea" name="question" lay-verify="required">dd</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">题型</label>
            <div class="layui-input-block">
                <input type="checkbox" name="questionType" lay-skin="switch" lay-text="单选|多选" lay-verify="required">
            </div>
        </div>
        <div id="answerView"></div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">答案</label>
            <div class="layui-input-block">
                <textarea placeholder="请填写答案" class="layui-textarea" name="answers" lay-verify="required">[{"key":"A","content":"选项A","isTrue":true},{"key":"B","content":"选项B","isTrue":false}]</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="layui-btn layui-btn-primary" style="display:none;" id="newAnswer">新增答案</span>
                <button class="layui-btn" lay-submit lay-filter="*">保存</button>
            </div>
        </div>
    </form>
    <script src="/js/vendor.js"></script>
    <script src="/jlib/lay/layui.js"></script>
